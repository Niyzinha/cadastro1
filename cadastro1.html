<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="título">Cadastro Devs</h1>
        <p id="subtítulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong><br>

                </label>

                <input type="text" name="Nome" id="Nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>


        </fieldset>


        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Frontend
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Backend
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>

        </div>

        <div>
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>


                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>

            </select>


        </div>


        <fieldset class="checkbox">
            <div>
                <label>
                    Seleecione as tecnologias quee utiliza:
                </label><br><br>

                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Java">
                <label for="tecnologia3">Java</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="JavaScript">
                <label for="tecnologia5">javaScript</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>



            </div>
            
        </fieldset>


        <div>
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea rows="6" style="width: 26em" id="experiencia"></textarea>
        </div>


        <button class="botao" type="submit">Concluído</button>


    </form>
    
</body>
</html>
